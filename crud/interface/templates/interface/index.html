{% extends 'interface/base.html' %}
{% block title %}Homepage{% endblock %}

{% block content %}
<div class="display">
  {% for user in users %}
    <p><a href="{% url 'read-user' user.id %}">{{ user }}</a></p>
  {% endfor %}
</div>
<div class="command">
  <p class="create"><a href="{% url 'create' %}">Create</a></p>
  <p class="update"><a href="{% url 'update' %}">Update</a></p>
  <p class="delete"><a href="{% url 'delete' %}">Delete</a></p>
</div>
{% endblock %}
